<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> Font Awesome link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">
               Student Engagement Analysis
            </div>
        </div>
        <div class="side-bar">
            <ul>
                <li>
                    <a href="#">
                       <!-- font awesome page -->
                        <i class="fa-solid fa-user"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-graduate"></i>
                        <div>Student</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-chart-simple"></i>
                        <div>Analysis</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <!-- Main dashboard will go here -->
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-name">Looking Away</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-name">Drowzy</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <!-- <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-name">Frustated</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div> -->
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-name">Confused</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-name">Bored</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Engagement Analysis</h2>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart" id="pie-chart">
                    <h2>Attentiveness Analysis</h2>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>
</html>
